{% extends 'base.html' %}

{% block body %}
<div id="melon-list">
   {% for melon in melon_list %}
      <div class="card text-center">
         <img class="melon-image" src="{{ melon.image_url }}">
         <h5>
         <a class="btn btn-primary" href="{{ url_for('melon_details', melon_id=melon.melon_id) }}">Details</a>
         <a class="btn btn-primary" href="{{ url_for('add_to_cart2', melon_id=melon.melon_id) }}">Add to Cart</a><br>
            {{ melon.common_name }}
         </a>
         </h5>
         {{ melon.price_str() }}
      </div>
   {% endfor %}
   </div>
{% endblock %}
